<div class="modal modal-directive" ng-class="{showModal: modalShow}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Task ID: {{modalTask.id}}</h4>
            </div>
            <div class="modal-body">

                <textarea>{{modalTask.text}}</textarea>
                <select name="state">
                    <option value="1" ng-selected="modalTask.state==1">Created</option>
                    <option value="2" ng-selected="modalTask.state==2">In process</option>
                    <option value="3" ng-selected="modalTask.state==3">Done</option>
                </select>
                <md-datepicker md-min-date="minDate" datepicker-options="options"
                               ng-model="myDate" md-placeholder="Enter date" md-open-on-focus=""></md-datepicker>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeModal()" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary " ng-click="saveChanges()">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
